name: Terraform CI

on:
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.6

      - name: Install Terragrunt
        run: |
          wget https://github.com/gruntwork-io/terragrunt/releases/download/v0.58.5/terragrunt_linux_amd64
          chmod +x terragrunt_linux_amd64
          sudo mv terragrunt_linux_amd64 /usr/local/bin/terragrunt
          terragrunt --version

      - name: Terraform fmt (all)
        run: terraform fmt -recursive -check

      - name: Terragrunt validate (dev)
        working-directory: terragrunt/live/dev/vpc
        env:
          TERRAGRUNT_TFPATH: terraform-bin
        run: |
          terragrunt init -backend=false
          terragrunt validate